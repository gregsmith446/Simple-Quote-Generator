<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Quote Generator</title>
    <style></style>
</head>
<body>
    <div class="container text-center">
        <h1 class="title">Mr. Keating Quote Generator</h1>
            <!--quote will display here, shows one by default-->
            <div id="quote">"No matter what anybody tells you, words and ideas can change the world."</div>
            <!--button gives new quote-->
            <button class="btn btn-lg" onclick="showQuote()">Gimme a New Quote</button>
            <!--button tweets quote current on display-->
            <button class="btn btn-primary btn-lg" id="twitterButton" onclick="tweetQuote()"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet this Quote!</button>
 
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
